<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} by {{ site.title}}</title>
    {% include analytics.html %}
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container container-header">
      <div class="container__left container__left-default {{ page.sidebar_image }}">
        <a href="/" class="header"><h1>{{ site.title}}</h1></a>
          <br>
        <h3 class="subtitle">{{ site.description }}</h3>
      </div>

      <div class="container__right">
        <nav class="nav subtitle">
          <a href="/" class="{% if page.url == "/" %}active{% endif %}">About</a>
          <a href="/portfolio/index.html" class="portfolio{% if page.url == "/portfolio/" %} active{% endif %}">Portfolio</a>
          <a href="/blog/" class="blog{% if page.url == "/blog/" %} active{% endif %}">Blog</a>
        </nav>

        <div class="content-default">
          {{ content }}
        </div>

      </div>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
