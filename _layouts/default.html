<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <a href="/" class="header"><h1>{{ site.title}}</h1></a>
        <h3>{{ site.description }}</h3>
      </div>

      <div class="container__right">
        <nav class="nav">
          <a href="/">About</a>
          <a href="https://www.dribbble.com/opihana" target="_blank" class="portfolio">Portfolio</a>
          <a href="/blog" class="blog">Blog</a>
        </nav>

        <div class="content">
          {{ content }}
        </div>

      </div>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
