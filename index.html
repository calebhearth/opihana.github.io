---
layout: blog
title: Blog
---

<div class="container__content">
  {% for post in site.posts %}
  <div class="item">
    <a href="{{ post.url }}"><h1 class="item-title">{{ post.title }}</h1></a>
    <p><i>{{ post.date | date_to_long_string }}</i> - {{ post.description }}</p>
  </div>
  {% endfor %}
</div>
